            <h2>¿Que es masa corporal?</h2>
            <p>
                La masa corporal es la cantidad de materia presente en un cuerpo humano. 
                Para definir la masa corporal, se utiliza el Índice de Masa Corporal (IMC), 
                que es la relación entre el peso y la altura de la persona.
